<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapafuncional</title>
    <style>
        .tablero {
            display: flex;
            flex-wrap: wrap;
            width: 672px;
            height: 756px;
            perspective: 1000px; /* Agrega una perspectiva para darle profundidad al contenedor */
        }

        .tile {
            height: 84px;
            width: 84px;
            background-image: url("imagenes/ttanque.png");
            background-repeat: no-repeat;
            transform-style: preserve-3d; /* Permite la transformación 3D */
            transition: transform 0.3s ease; /* Suaviza la transformación */
        }

        .a { background-position: 0px -252px; }
        .b { background-position: -84px -252px; }
        .d { background-position: -252px -252px; }
        .e { background-position: -336px -252px; }
        .f { background-position: -420px -252px; }
        .g { background-position: -504px -252px; }
        .h { background-position: -588px -252px; }
        .p { background-position: 0px 0px; }
        .tk1 { background-position: -84px -84px; }
        .kt2 { background-position: 0px -84px; }

        /* Agrega un estilo de rotación en el eje Z */
        .rotated {
            transform: rotateY(45deg) translateZ(30px); /* Ejemplo de rotación en Z */
        }

        /* Estilos adicionales de profundidad para el contenedor */
        .tablero:hover .tile {
            transform: rotateX(15deg) rotateY(15deg); /* Rotación adicional cuando se pasa el mouse */
        }
    </style>
</head>

<body>
    <div class="tablero" id="tabler">
    </div>
    <script>
        let mapa = [
            ["p","p","p","p","p","p","p","p"],
            ["p","p","p","p","d","p","d","p"],
            ["p","p","p","p","p","p","e","p"],
            ["p","p","p","p","p","p","p","p"],
            ["p","e","e","d","p","a","b","p"],
            ["p","p","p","e","p","p","p","p"],
            ["p","p","p","p","p","p","p","p"],
            ["p","e","e","d","p","a","b","p"],
            ["p","p","p","e","p","p","p","p"]
        ];

        let tablero = document.getElementById("tabler");

        for (let col = 0; col < mapa.length; col++) {
            for (let fil = 0; fil < mapa[col].length; fil++) {
                let div = document.createElement("div");
                div.className = "tile " + mapa[col][fil];
                tablero.appendChild(div);
            }
        }
    </script>
</body>
</html>
