<!DOCTYPE html>
<html lang="es">
<head> 
    <!-- representa un grupo de ayudas introductorias o de navegación.-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galugas.com</title>
    <link rel="stylesheet" href="modulos/estilos.css">
</head>
<body>
    <!-- define la cabecera de la pagina (documento)-->
    <header>
        <!--sección de una página cuyo propósito es proporcionar enlaces de navegación, 
        ya sea dentro del documento actual o a otros documentos.-->
        <nav>
            <!--Etiquetas para listas no ordenadas-->
            <ul>
                <!-- elementos de lista-->
                <li><a href="#cabecera">Inicio</a></li>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="cabecera" class="main-section">
        <h1>Bienvenido a Nuestra pagina oficial</h1> <!-- titulo de esta seccion del documento-->
        <p>Te ofrecemos las mejores marcas de celulares de alta gama.</p>  <!-- parrafo-->
    </section>

    <section id="productos" class="product-section">
        <h2>Nuestros Productos</h2>
        <div class="product-grid">
            <!-- Productos se generarán dinámicamente con JavaScript -->
        </div>
    </section>

    <section id="contacto" class="contact-section">
        <h2>Contacto</h2>

        <!-- sección de un documento que contiene controles interactivos 
         que permiten a un usuario enviar información a un servidor web-->
        <form id="contactForm">
            
            <!-- caulidades de los contenedores-->
            <input type="text" id="name" placeholder="Nombre" required>
            <input type="email" id="email" placeholder="Correo" required>
            <textarea id="message" placeholder="Mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <p id="formResponse"></p>
    </section>

    <footer>
        <p>&copy; 2024 Galugas web.</p>
    </footer>

    <script src="modulos/Logica.js"></script>
</body>
</html>
