<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
        let varEjeploTexto2js = 0;
        let varEjeploTextojs = 0;
        let dimencionCuadro = 84;

        let ubicacionTableroX = 0;
        let ubicacionTableroY = 0;

        function tocar() {
            varEjeploTexto2js = document.getElementById("ejemplotexto2js").value;
            varEjeploTextojs = document.getElementById("ejemplotextojs").value;

            varEjeploTextojs = parseInt(varEjeploTextojs);
            varEjeploTexto2js = parseInt(varEjeploTexto2js);

            ubicacionTableroX = varEjeploTextojs * dimencionCuadro;
            ubicacionTableroY = varEjeploTexto2js * dimencionCuadro;

            alert(
                "ubicacionTableroX: " + ubicacionTableroX +
                "\n ubicacionTableroY: " + ubicacionTableroY
            );
        }

    </script>
    <title>Hello, world!</title>
</head>

<body>

    <div class="container">
        <form>

            <div class="mb-3">
                <label for="ejemplotextojs" class="form-label">dimension x</label>
                <input type="text" class="form-control" id="ejemplotextojs" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="ejemplotexto2js" class="form-label">dimension y</label>
                <input type="text" class="form-control" id="ejemplotexto2js" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="postanqueX" class="form-label">coordenadas del tanque x</label>
                <input type="text" class="form-control" id="postanqueX" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
                <label for="postanqueY" class="form-label">coordenadas del tanque y</label>
                <input type="text" class="form-control" id="postanqueY" aria-describedby="emailHelp">
            </div>

            <button type="button" class="btn btn-primary" onclick="tocar()">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
