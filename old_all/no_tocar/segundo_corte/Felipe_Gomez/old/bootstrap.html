<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .body {
                background-image: url("imagenes/fondo.jpg");
                background-size: 100% 100%;
                background-repeat: no-repeat;
                height: 100%;
                width: 100%;
                z-index: -1;
                position: fixed;
                left: 0px;
                top: 0px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .diseñoPerro {
                width: 80px;
                height: 80px;
                position: relative;
                color: #0d0d0ee2;
                background-color: rgb(209, 189, 77);
                margin: 4px;
                align-content: center;
                border-radius: 40px;
                float: left;
                line-height: 40px;
                text-align: center;
            }
            .diseñoPerro:hover {
                background-color: rgb(4, 117, 79);
                width: 50px;
                height: 50px;
                border-radius: 100px;
                line-height: 50px;
            }
        </style>
    </head>
    <body>
        <div class="body">
            <!-- Contenedor para los números -->
            <div id="numeros"></div>
        </div>

        <script>
            console.log("hola mundo en JavaScript");
            console.warn("mi primera chamba...");

            let perro = 0;
            let contenedor = document.getElementById('numeros');

            for (perro = 0; perro <= 10; perro++) {
                // Crear un div para cada número
                let nuevoDiv = document.createElement('div');
                nuevoDiv.className = 'diseñoPerro';
                nuevoDiv.innerHTML = "<center>" + perro + "</center>";

                // Agregar el nuevo div al contenedor
                contenedor.appendChild(nuevoDiv);
            }
        </script>
    </body>
</html>
